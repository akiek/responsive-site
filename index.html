<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="コーヒーの楽しみ方">
        <meta name="keywords" content="コーヒー, カフェ, 時間, 人, 食事">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <title>Lesson7</title>
    </head>
    <body>
        <header>
                <div class="top-img">
                </div>
        </header>
        <main>
            <section id="scenes">
                <!-- コーヒーのある場面 -->
                <h2 class="text-center">コーヒーを楽しむ場面いろいろ</h2>
                <div class="container">
                    <div class="scene-box">
                        <h3 class="text-center">一人で</h3>
                        <p>仕事の合間だったり、趣味の合間だったり、自分一人の時間を楽しむ。</p>
                    </div>
                    <div class="scene-box">
                        <h3 class="text-center">仲間と</h3>
                        <p>仲間とおしゃべりしたり、ただ一緒にコーヒーをのんでくつろいで楽しむ。</p>
                    </div>
                    <div class="scene-box">
                        <h3 class="text-center">食事と</h3>
                        <p>朝起きてすぐだったり、食後だったり、甘いデザートとともに楽しむ。</p>
                    </div>
                </div>
            </section>
            <section id="serch">
                <!-- button作成 -->
                <div class="bottom-img">
                <h2 class="text-center">Serch Cafe</h2>
                    <div class="text-center">
                        <h3>お気に入りのカフェを探す</h3>
                        <a href="#" class="button-serch">Serch Cafe</a>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
